<app-menu></app-menu>
<div class="container" style="background-color: rgb(210, 183, 30);">
  <br>

  <hr>  
  <div class="card" style="background-color: rgb(210, 183, 30);">
    <div class="card-body"  style="background-color: rgb(210, 183, 30);">
      <h3>Create Employee</h3>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
          </div>
      
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
          </div>
      
          <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
          </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      
      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <span>All Rights Reserved 2020 @Impiger</span>
  </div>
</footer>
