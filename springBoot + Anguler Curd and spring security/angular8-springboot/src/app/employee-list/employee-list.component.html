<app-menu></app-menu>
<div class="container" >
  <br>
  <hr>  
  <div class="card" style="background-color: rgb(210, 183, 30);">
    <div class="card-body" style="background-color: rgb(210, 183, 30);">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="search-container">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
          </div>
          <h2>Employee List</h2>
         
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees | async | filter:searchText">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailId}}</td>
                <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                    <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <span class="text-center">All Rights Reserved 2020 @Impiger</span>
  </div>
</footer>
