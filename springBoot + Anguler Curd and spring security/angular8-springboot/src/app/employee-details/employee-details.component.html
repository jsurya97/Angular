<app-menu></app-menu>
<div class="container" style="background-color: rgb(210, 183, 30);">
  <br>

  <hr>  
  <div class="card" style="background-color: rgb(210, 183, 30);">
    <div class="card-body" style="background-color: rgb(210, 183, 30);">
      <h2>Employee Details</h2> 
      <hr/>
      <div *ngIf="employee">
        <div>
          <label><b>First Name: </b></label> {{employee.firstName}}
        </div>
        <div>
          <label><b>Last Name: </b></label> {{employee.lastName}}
        </div>
        <div>
          <label><b>Email Id: </b></label> {{employee.emailId}}
        </div>  
      </div>
      
      <br>
      <br>
      <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>       
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <span class="text-center">All Rights Reserved 2020 @Impiger</span>
  </div>
</footer>
